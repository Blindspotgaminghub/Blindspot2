<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="img/blindspot.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindSpot Gaming Café</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
        }

        /* Background Image */
        body {
            background: url('img/blindspot.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Overlay */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Content Center */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .welcome1, .welcome2, .store-name, .btn {
            opacity: 0;
        }

        .welcome1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
            animation: fadeIn 2s forwards;
        }

        .welcome2 {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 3px #000;
            animation: fadeIn 2s forwards;
            animation-delay: 2.5s;
        }

        .store-name {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
            animation: fadeIn 2s forwards;
            animation-delay: 5s;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #00d1ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            text-decoration: none;
            animation: fadeIn 2s forwards;
            animation-delay: 7s;
        }

        .btn:hover {
            background-color: #00a6cc;
            color: #fff;
        }

        /* FadeIn Keyframes */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive */
        @media(max-width: 768px) {
            .welcome1 {
                font-size: 2rem;
            }
            .welcome2 {
                font-size: 1rem;
            }
            .store-name {
                font-size: 3rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        /* Music Toggle Button */
        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #00d1ff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="welcome1">Welcome to BlindSpot!</div>
        <div class="welcome2">
            Maligayang pagdating, Player!<br>
            Dito sa BlindSpot, bawal ang weak, sanayin ang iyong skill.<br>
            Mapa Valorant, Crossfire, League of Legends at ibang laro,<br>
            No to lag, network error, low fps
        </div>
        <div class="store-name">BlindSpot Gaming Café</div>
        <a href="services.html" class="btn">Check Services</a>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="music/videoplayback.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Toggle Button -->
    <button id="music-toggle">Mute</button>

    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');

        toggleBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                toggleBtn.textContent = 'Mute';
            } else {
                music.pause();
                toggleBtn.textContent = 'Unmute';
            }
        });
    </script>
</body>
</html>
